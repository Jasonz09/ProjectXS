<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectXS - Login</title>
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
  <div class="auth-container">
    <!-- Background Effects -->
    <div class="auth-background">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Login/Register Form -->
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo">PROJECT<span>XS</span></h1>
        <p class="auth-subtitle">Enter the Arena</p>
      </div>

      <!-- Tab Switcher -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Sign In</button>
        <button class="auth-tab" data-tab="register">Create Account</button>
      </div>

      <!-- Login Form -->
      <div class="auth-form-container active" id="login-form">
        <form class="auth-form" id="login-form-element">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input 
              type="text" 
              id="login-username" 
              class="form-input" 
              placeholder="Enter your username"
              required
            >
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input 
              type="password" 
              id="login-password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            >
          </div>

          <div class="form-message error" id="login-error"></div>
          <div class="form-message success" id="login-success"></div>

          <button type="submit" class="auth-btn primary">
            <span>Sign In</span>
          </button>
        </form>

        <!-- OAuth Divider -->
        <div class="oauth-divider">
          <span>or continue with</span>
        </div>

        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
          <button class="oauth-btn google" id="google-login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Sign in with Google</span>
          </button>

          <button class="oauth-btn apple" id="apple-login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
            <span>Sign in with Apple</span>
          </button>
        </div>
      </div>

      <!-- Register Form -->
      <div class="auth-form-container" id="register-form">
        <form class="auth-form" id="register-form-element">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input 
              type="text" 
              id="register-username" 
              class="form-input" 
              placeholder="Choose a username (3-20 characters)"
              required
              minlength="3"
              maxlength="20"
            >
          </div>

          <div class="form-group">
            <label for="register-email">Email (Optional)</label>
            <input 
              type="email" 
              id="register-email" 
              class="form-input" 
              placeholder="your.email@example.com"
            >
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <input 
              type="password" 
              id="register-password" 
              class="form-input" 
              placeholder="Create a password (min 6 characters)"
              required
              minlength="6"
            >
          </div>

          <div class="form-group">
            <label for="register-password-confirm">Confirm Password</label>
            <input 
              type="password" 
              id="register-password-confirm" 
              class="form-input" 
              placeholder="Re-enter your password"
              required
            >
          </div>

          <div class="form-message error" id="register-error"></div>
          <div class="form-message success" id="register-success"></div>

          <button type="submit" class="auth-btn primary">
            <span>Create Account</span>
          </button>
        </form>

        <!-- OAuth Divider -->
        <div class="oauth-divider">
          <span>or sign up with</span>
        </div>

        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
          <button class="oauth-btn google" id="google-register-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Sign up with Google</span>
          </button>

          <button class="oauth-btn apple" id="apple-register-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
            <span>Sign up with Apple</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="auth-renderer.js"></script>
</body>
</html>
